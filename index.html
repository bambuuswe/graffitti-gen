<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Graffiti Text Generator</title>
  <style>
    @font-face {
      font-family: "Ganevia";
      src: url("Ganevia.ttf");
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000; /* Svart bakgrund */
      font-family: sans-serif;
    }
    
    /* CANVAS - VIKTIGT! */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: #1a1a1a; /* M√∂rkgr√• s√• vi ser den */
    }
    
    /* UI OVANP√Ö */
    .ui {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      min-width: 320px;
      border: 2px solid #444;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    
    input, button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #666;
    }
    
    button {
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #666;
    }
    
    .btn-primary {
      background: #2196F3;
      border-color: #1976D2;
      font-weight: bold;
    }
    
    .btn-primary:hover {
      background: #42A5F5;
    }
    
    .btn-success {
      background: #4CAF50;
      border-color: #388E3C;
      font-weight: bold;
    }
    
    label {
      margin: 0 10px;
      color: white;
      font-size: 14px;
    }
    
    #textInput {
      width: 200px;
      text-align: center;
      font-size: 16px;
    }
    
    #sliderLabel {
      color: #2196F3;
      font-weight: bold;
      margin: 5px 0;
    }
    
    .help-text {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Canvas bakgrund -->
  <canvas id="bg"></canvas>

  <!-- UI ovanp√• -->
  <div class="ui">
    <input id="textInput" placeholder="Skriv din text..." value="Bambuu" />
    
    <br><br>
    
    <label>Text: <input type="color" id="textColor" value="#ffffff"></label>
    <label>Outline: <input type="color" id="outlineColor" value="#000000"></label>
    
    <br><br>
    
    <label>Doodle: <input type="range" id="doodleSlider" min="1" max="8" value="1"></label>
    <p id="sliderLabel">Doodle 1</p>
    
    <button id="addDoodleBtn" class="btn-primary">‚ûï L√§gg till doodle</button>
    <button id="removeDoodleBtn">‚ûñ Ta bort</button>
    <button id="clearDoodlesBtn">üóëÔ∏è Rensa</button>
    
    <br><br>
    
    <label><input type="checkbox" id="toggleBg" checked> Visa doodles</label>
    
    <br><br>
    
    <button id="exportBtn" class="btn-success">üíæ Spara PNG</button>
    <button id="goToEditorBtn">üëï Clothing Editor</button>
    
    <div class="help-text">
      üí° V√§lj nummer ‚Üí klicka <b>"L√§gg till"</b><br>
      üñ±Ô∏è <b>Dra</b> f√∂r att flytta | <b>Scroll</b> f√∂r skala<br>
      ‚å®Ô∏è <b>Delete</b> tar bort senaste doodle
    </div>
  </div>

  <script>
  // ===== INITIERING =====
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  
  function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();
  }
  
  window.onload = init;
  window.onresize = init;
  
  // ===== DOODLES =====
  const doodleImages = [];
  for (let i = 1; i <= 8; i++) {
    const img = new Image();
    img.src = "doodle" + i + ".png";
    doodleImages.push(img);
  }
  
  let doodles = [];
  
  // ===== UI KONTROLLER =====
  const textInput = document.getElementById("textInput");
  const textColor = document.getElementById("textColor");
  const outlineColor = document.getElementById("outlineColor");
  const slider = document.getElementById("doodleSlider");
  const sliderLabel = document.getElementById("sliderLabel");
  const toggleBg = document.getElementById("toggleBg");
  
  // ===== KNAPPAR =====
  document.getElementById("addDoodleBtn").onclick = function() {
    const idx = parseInt(slider.value) - 1;
    const img = doodleImages[idx];
    
    if (!img.complete) {
      alert("V√§nta tills bilden laddat...");
      return;
    }
    
    doodles.push({
      img: img,
      x: canvas.width/2 - (img.width * 0.3)/2,
      y: canvas.height/2 - (img.height * 0.3)/2,
      scale: 0.3
    });
    
    draw();
  };
  
  document.getElementById("removeDoodleBtn").onclick = function() {
    if (doodles.length > 0) {
      doodles.pop();
      draw();
    }
  };
  
  document.getElementById("clearDoodlesBtn").onclick = function() {
    doodles = [];
    draw();
  };
  
  slider.oninput = function() {
    sliderLabel.innerText = "Doodle " + slider.value;
  };
  
  // ===== TRANSPARENT EXPORT =====
  document.getElementById("exportBtn").onclick = function() {
    const exportCanvas = document.createElement("canvas");
    exportCanvas.width = 1024;
    exportCanvas.height = 1024;
    const exportCtx = exportCanvas.getContext("2d");
    
    // INGEN bakgrundsf√§rg - bara clearRect f√∂r transparens!
    exportCtx.clearRect(0, 0, 1024, 1024);
    
    const scaleX = 1024 / canvas.width;
    const scaleY = 1024 / canvas.height;

    // Rita doodles
    if (toggleBg.checked) {
      doodles.forEach(function(d) {
        const w = d.img.width * d.scale * scaleX;
        const h = d.img.height * d.scale * scaleY;
        const x = d.x * scaleX;
        const y = d.y * scaleY;
        exportCtx.drawImage(d.img, x, y, w, h);
      });
    }

    // Rita text
    const text = textInput.value || "Graffiti";
    
    exportCtx.font = "bold 120px Ganevia, Arial, sans-serif";
    exportCtx.textAlign = "center";
    exportCtx.textBaseline = "middle";

    exportCtx.lineWidth = 10;
    exportCtx.strokeStyle = outlineColor.value;
    exportCtx.strokeText(text, 512, 512);

    exportCtx.fillStyle = textColor.value;
    exportCtx.fillText(text, 512, 512);

    // Spara med transparens
    const link = document.createElement("a");
    link.download = "graffiti_transparent_" + Date.now() + ".png";
    link.href = exportCanvas.toDataURL("image/png");
    link.click();
  };
  
  document.getElementById("goToEditorBtn").onclick = function() {
    location.href = "editor.html";
  };
  
  // ===== RITA FUNKTION =====
  function draw() {
    // Bakgrund i editorn (inte transparent h√§r, bara i export)
    ctx.fillStyle = "#1a1a1a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    if (toggleBg.checked) {
      doodles.forEach(function(d) {
        const w = d.img.width * d.scale;
        const h = d.img.height * d.scale;
        ctx.drawImage(d.img, d.x, d.y, w, h);
      });
    }
    
    const text = textInput.value || "Skriv n√•got...";
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    
    ctx.font = "bold 80px Ganevia, Arial, sans-serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    
    ctx.lineWidth = 8;
    ctx.strokeStyle = outlineColor.value;
    ctx.strokeText(text, cx, cy);
    
    ctx.fillStyle = textInput.value ? textColor.value : "#666";
    ctx.fillText(text, cx, cy);
  }
  
  textInput.oninput = draw;
  textColor.oninput = draw;
  outlineColor.oninput = draw;
  toggleBg.onchange = draw;
  
  // ===== DRAG & DROP =====
  let selectedDoodle = null;
  let offsetX = 0;
  let offsetY = 0;
  
  canvas.onmousedown = function(e) {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    
    for (let i = doodles.length - 1; i >= 0; i--) {
      const d = doodles[i];
      const w = d.img.width * d.scale;
      const h = d.img.height * d.scale;
      
      if (mx >= d.x && mx <= d.x + w && my >= d.y && my <= d.y + h) {
        selectedDoodle = d;
        offsetX = mx - d.x;
        offsetY = my - d.y;
        doodles.splice(i, 1);
        doodles.push(d);
        draw();
        break;
      }
    }
  };
  
  canvas.onmousemove = function(e) {
    if (selectedDoodle) {
      const rect = canvas.getBoundingClientRect();
      selectedDoodle.x = e.clientX - rect.left - offsetX;
      selectedDoodle.y = e.clientY - rect.top - offsetY;
      draw();
    }
  };
  
  canvas.onmouseup = function() {
    selectedDoodle = null;
  };
  
  canvas.onmouseleave = function() {
    selectedDoodle = null;
  };
  
  canvas.onwheel = function(e) {
    if (!selectedDoodle) return;
    e.preventDefault();
    
    const factor = e.deltaY > 0 ? 0.9 : 1.1;
    selectedDoodle.scale *= factor;
    selectedDoodle.scale = Math.max(0.1, Math.min(3, selectedDoodle.scale));
    draw();
  };
  
  document.onkeydown = function(e) {
    if (e.key === "Delete" && document.activeElement !== textInput) {
      doodles.pop();
      draw();
    }
  };
</script>
</body>
</html>
