<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Graffiti Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="bg"></canvas>
  <canvas id="export"></canvas>

  <div class="ui">
    <input id="textInput" placeholder="Skriv din text..." />
    <br><br>

    <button onclick="renderText()">Generera text</button>
    <br><br>

    <input type="range" id="doodleSlider" min="1" max="8" value="1">
    <p id="sliderLabel">Doodle 1</p>

    <label>
      <input type="checkbox" id="toggleBg" checked>
      Visa doodles
    </label>

    <br><br>
    <button onclick="exportPNG()">Export PNG</button>

    <h1 id="output"></h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
