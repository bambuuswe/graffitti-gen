<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Graffiti Text Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Canvas för doodles + text -->
  <canvas id="bg"></canvas>

  <div class="ui">
    <!-- Text input -->
    <input id="textInput" placeholder="Skriv din text..." />

    <br><br>

    <!-- Textfärg & outline -->
    <label>Textfärg: <input type="color" id="textColor" value="#ffffff"></label>
    <label>Outline-färg: <input type="color" id="outlineColor" value="#000000"></label>

    <br><br>

    <!-- Doodle slider -->
    <input type="range" id="doodleSlider" min="1" max="8" value="1">
    <p id="sliderLabel">Doodle 1</p>

    <br>

    <!-- Toggle bakgrund -->
    <label>
      <input type="checkbox" id="toggleBg" checked>
      Visa doodles
    </label>

    <br><br>

    <!-- Export knapp -->
    <button id="exportBtn">Export PNG</button>

    <br><br>

    <!-- Gå till clothing editor -->
    <button onclick="location.href='editor.html'">
      Roblox Clothing Editor
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
